<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
      <header>
      <h1>Simple Weather App</h1>
      <nav>
        <ul>
          <li><a onclick="changeLocation('vancouver vancouver')">Vancouver</a></li>
          <li><a onclick="changeLocation('vancouver burnaby')">Burnaby</a></li>
          <li><a onclick="changeLocation('vancouver Richmond')">Richmond</a></li>
          <li><a onclick="changeLocation('vancouver coquitlam')">Coquitlam</a></li>
          <li><a onclick="changeLocation('vancouver surrey')">Surrey</a></li>
        </ul>
      </nav>
    </header>
    
    <div class="weather-container">
      <h1 id="location"></h1>
      <p id="curr-temp"></p>
      <p id="temp"></p>
      <p id="conditions"></p>
      
    </div>

  </body>
</html>
